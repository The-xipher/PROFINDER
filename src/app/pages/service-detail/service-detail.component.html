<!-- service-detail.component.html -->
<div *ngIf="serviceDetail" class="service-detail-container">
  <div class="service-detail-header">
    <img [src]="serviceDetail.image" alt="{{ serviceDetail.title }}" class="service-detail-image">
    <div class="service-detail-info">
      <h1>{{ serviceDetail.title }}</h1>
      <p class="service-description">{{ serviceDetail.description }}</p>
      <p class="service-price">Price: <strong>${{ (serviceDetail.price / 100) | number:'1.2-2' }}</strong></p>

      <!-- Order Form with Date and Quantity Selection -->
      <div class="order-form">
        <label for="service-date">Choose a Date:</label>
        <input type="date" [(ngModel)]="serviceDate" class="date-input">

        <label for="quantity">Quantity:</label>
        <input type="number" [(ngModel)]="orderQuantity" min="1" max="10" value="1" class="quantity-input">

        <button class="order-btn" (click)="placeOrder()">Order Now</button>
      </div>
    </div>
  </div>

  <!-- Customer Reviews with Rating Stars -->
  <div class="service-reviews">
    <h3>Customer Reviews</h3>
    <div *ngFor="let review of serviceDetail.reviews" class="review">
      <p><strong>{{ review.reviewer }}</strong></p>
      <p>{{ review.comment }}</p>
      <div class="stars">
        <span *ngFor="let star of getStars(review.rating)">&#9733;</span> <!-- Filled Star -->
        <span *ngFor="let star of getEmptyStars(review.rating)">&#9734;</span> <!-- Empty Star -->
      </div>
    </div>
  </div>
</div>
